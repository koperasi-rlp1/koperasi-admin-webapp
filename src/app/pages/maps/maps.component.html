<div class="row">
  <div class="col-md-12">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Konfirmasi Keanggotaan</h4>
      </div>
      <div class="card-body">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead class="thead-success">
              <th>Nama</th>
              <th>NIP</th>
              <th>E-mail</th>
              <th>Jabatan</th>
              <th>Unit Operasional</th>
              <th>Action</th>
            </thead>
            <tbody>
              <tr *ngFor="let data of listNasabahApproval">
                <td>{{data.namaNasabah}}</td>
                <td>{{data.nip}}</td>
                <td>{{data.email}}</td>
                <td>{{data.jabatan}}</td>
                <td>{{data.unitOperasional}}</td>
                <td><button class="btn btn-info" (click)="open(content, data.idBackup)"><i class="nc-icon nc-zoom-split"></i></button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Detail Nasabah</h4>
    <button type="button" class="btn btn-danger" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <i class="nc-icon nc-simple-remove"></i>
    </button>
  </div>
  <div class="modal-body">
    <form class="form theme-form">
      <!-- kolom 1 -->
      <div class="row p-t-10">
        <div class="col col-xl-6 col-lg-6 col-md-6 col-xs-12 col-sm-12">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Nama</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input class="form-control" [readonly]="true" [value]="dataNasabah?.namaNasabah">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">NIP</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input class="form-control" [readonly]="true" [value]="dataNasabah?.nip">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Jabatan</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input class="form-control" [readonly]="true" [value]="dataNasabah?.jabatan">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">No.Telp</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input class="form-control" [readonly]="true" [value]="dataNasabah?.noHp">
              </div>
            </div>
          </div>
        </div>
        <div class="col col-xl-6 col-lg-6 col-md-6 col-xs-10 col-sm-10">
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Email</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input class="form-control" [readonly]="true" [value]="dataNasabah?.email">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Unit Opr.</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <input class="form-control" [readonly]="true" [value]="dataNasabah?.unitOperasional">
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label class="col-sm-4 col-form-label">Bukti Pembayaran</label>
            <div class="col-sm-8">
              <div class="input-group input-group-sm">
                <img src="/koperasi-service/api/nasabah-procedure/file/{{dataNasabah?.fileBuktiPembayaran}}" alt="" width="100%">
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-success" (click)="approve()">Approve</button>
  </div>
</ng-template>
